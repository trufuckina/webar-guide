<html>
<head>
    <title>AR-guide</title>
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <a-scene embedded arjs="debugUIEnabled: true">
        <!-- Тестовый маркер -->
        <a-marker preset="hiro">
            <a-box color="red" position="0 0.5 0" scale="0.5 0.5 0.5"></a-box>
        </a-marker>
        
        <!-- Ваш маркер -->
        <a-marker type="pattern" url="assets/markers/object3-pattern.patt">
            <a-image src="assets/images/old-photo1.jpg" width="1" height="0.6"></a-image>
            <a-text value="Дом купца" color="#000" position="0 -0.5 0"></a-text>
        </a-marker>
        
        <a-entity camera></a-entity>
    </a-scene>

    <div class="ar-info" id="info1">
        <h3>История дома</h3>
        <p>Построен тогда-то</p>
    </div>

    <script>
        // Проверка поддержки AR
        if (!navigator.mediaDevices?.getUserMedia) {
            alert('AR не поддерживается в вашем браузере');
        }

        const scene = document.querySelector('a-scene');
        
        scene.addEventListener('arjs-video-loaded', () => {
            console.log('Камера запущена!');
        });

        document.querySelectorAll('a-marker').forEach(marker => {
            marker.addEventListener('markerFound', () => {
                console.log('Маркер найден');
                document.getElementById('info1').style.display = 'block';
            });
            marker.addEventListener('markerLost', () => {
                document.getElementById('info1').style.display = 'none';
            });
        });
    </script>
</body>
</html>
